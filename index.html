<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Memories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3e9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d35400;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
      color: #8e44ad;
    }
    .gallery {
      margin: 20px auto;
      max-width: 900px;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #counter {
      margin-top: 40px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
